<!-- store/templates/store/add_store_menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store Menu</title>
</head>
<body>
    <h1>Add Store Menu</h1>
    <form method="post" action="{% url 'add_store_menu' %}">
        {% csrf_token %}
        <label for="store_name">가게 이름:</label>
        <input type="text" id="store_name" name="store_name" required><br>

        <label for="menu_name">메뉴 이름:</label>
        <input type="text" id="menu_name" name="menu_name" required><br>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="detail_name1">detail_name1:</label>
        <input type="text" id="detail_name1" name="detail_name1" required><br>

        <label for="detail_name2">detail_name2:</label>
        <input type="text" id="detail_name2" name="detail_name2" required><br>

        <label for="detail_name3">detail_name3:</label>
        <input type="text" id="detail_name3" name="detail_name3" required><br>

        <label for="price">가격:</label>
        <input type="number" id="price" name="price" required><br>

        <input type="submit" value="등록">
    </form>
</body>
</html>
